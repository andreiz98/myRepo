<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Movie Date üé¨‚ù§Ô∏è</title>
     <style>
		body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            color: #222;
            padding: 40px 20px;
		}
		
		.card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            padding: 30px;
            max-width: 450px;
            margin: auto;
            animation: fadeIn 1.5s ease-in-out;
			text-shadow: 1px 1px 2px rgba(255,255,255,0.5);
        }

		h2, p {
		  opacity: 0;
		  transform: translateY(50px);
		  animation: slideUp 1s ease forwards;
		}

		h2 { animation-delay: 0.2s; }
		p:nth-of-type(1) { animation-delay: 1s; }
		p:nth-of-type(2) { animation-delay: 4s; }
		p:nth-of-type(3) { animation-delay: 7s; }
		p:nth-of-type(4) { animation-delay: 10s; }
		  
		@keyframes slideUp {
		  0% { opacity: 0; transform: translateY(50px); }
		  100% { opacity: 1; transform: translateY(0); }
		}

		img {
		  margin-top: 20px;
		  border-radius: 15px;
		  width: 250px;
		  opacity: 0;
		  transform: scale(0.9);
		  animation: fadeIn 1s ease forwards;
		  animation-delay: 13s;
		}
		
		.footer {
			opacity: 0;
			transform: translateY(50px);
			animation: slideUp 1s ease forwards;
			animation-delay: 16s;
			font-style: italic;
			margin-top: 30px;
		}

		@keyframes fadeIn {
		  to { opacity: 1; transform: scale(1); }
		}

		#tap {
		  margin-top: 40px;
		  opacity: 0;
		  animation: fadeIn 1s ease forwards;
		  animation-delay: 3.5s;
		  cursor: pointer;
		  font-size: 18px;
		  color: #ff4081;
		}
  </style>
</head>
<body>
   <div id="click-to-play" style="
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    display:flex;
    align-items:center;
    justify-content:center;
    background:rgba(255,255,255,0.9);
    font-size:24px;
    cursor:pointer;
    z-index:10;
	">
    <h2>üéûÔ∏è How Our Movie Begin...</h2>
  </div>

  <div class="card" id="card" style="display:none; opacity:0; transition: opacity 1s;">
        <p>Scene 1: You say yes.</p>
        <p>Scene 2: We go on a date üçù</p>
		<p>Scene 3: Credits roll ‚Äî ‚ÄúBest Couple Ever‚Äù üé¨‚ù§Ô∏è</p>
        <p>So‚Ä¶ wanna make this movie happen?‚Äù üé•‚ú®</p>

        <img src="https://andreiz98.github.io/myRepo/img.jpg" alt="Movie Date Image">

        <div class="footer">‚Äî Written, directed, and starring: Us üíï</div>
    </div>
	
	<audio id="bg-music" loop>
	  <source src="https://andreiz98.github.io/myRepo/music.mp3" type="audio/mpeg">
	</audio>

	<div id="tap-overlay" style="
    display:none;
    position:fixed; top:0; left:0; width:100%; height:100%;
    z-index:10; cursor:pointer; background:rgba(255,255,255,0);
  	"></div>

  <script>
    const clickOverlay = document.getElementById('click-to-play');
    const card = document.getElementById('card');
    const audio = document.getElementById('bg-music');

    function fadeInMusic(targetVolume = 0.2, step = 0.02, interval = 300) {
      audio.volume = 0;
      const fade = setInterval(() => {
        if (audio.volume < targetVolume) {
          audio.volume = Math.min(audio.volume + step, targetVolume);
        } else {
          clearInterval(fade);
        }
      }, interval);
    }

    clickOverlay.addEventListener('click', () => {
      clickOverlay.style.display = 'none';
      card.style.display = 'block';
      setTimeout(() => {
        card.style.opacity = 1;
      }, 50);
      audio.play().then(() => fadeInMusic())
           .catch(() => console.log("Autoplay blocked, user interaction needed"));
      setTimeout(() => {
      audio.pause();
      audio.currentTime = 0;
		}, 45000);
	});
  </script>
	
</body>
</html>
