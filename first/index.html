     <style>
		body {

		.card {

            max-width: 450px;

		h2, p {

		}

		h2 { animation-delay: 0.2s; }
		  p:nth-of-type(1) { animation-delay: 1s; }
		  p:nth-of-type(2) { animation-delay: 2s; }
		  p:nth-of-type(3) { animation-delay: 3s; }
		  p:nth-of-type(4) { animation-delay: 4s; }
		  
		@keyframes slideUp {
		  0% { opacity: 0; transform: translateY(50px); }
		  100% { opacity: 1; transform: translateY(0); }
		}

		img {
		  margin-top: 20px;
		  border-radius: 15px;
		  width: 250px;
		  opacity: 0;
		  transform: scale(0.9);
		  animation: fadeIn 1s ease forwards;
		  animation-delay: 5s;
		}
		
		.footer {
			opacity: 0;
			transform: translateY(50px);
			animation: slideUp 1s ease forwards;
			animation-delay: 6s;
			font-style: italic;
			margin-top: 30px;
		}

		@keyframes fadeIn {
		  to { opacity: 1; transform: scale(1); }
		}

		#tap {
		  margin-top: 40px;
		  opacity: 0;
		  animation: fadeIn 1s ease forwards;
		  animation-delay: 3.5s;
		  cursor: pointer;
		  font-size: 18px;
		  color: #ff4081;
		}
  </style>
</head>
<body style="cursor:pointer;">
  <div class="card" id="card">
    <h2 id="movie-title" style="opacity:0; transition: opacity 1s;">ğŸï¸ Our Movie Date</h2>

        <p>Scene 1: You say yes.</p>
        <p>Scene 2: We go on a date ğŸ</p>
		<p>Scene 3: Credits roll â€” â€œBest Couple Everâ€ ğŸ¬â¤ï¸</p>
        <p>Soâ€¦ wanna make this movie happen?â€ ğŸ¥âœ¨</p>

        <img src="https://andreiz98.github.io/myRepo/img.jpg" alt="Movie Date Image">

        <div class="footer">â€” Written, directed, and starring: Us ğŸ’•</div>
    </div>
	
	<audio autoplay loop id="bg-music">
	  <source src="https://andreiz98.github.io/myRepo/music.mp3" type="audio/mpeg">
	</audio>

	<div id="tap-overlay" style="
    display:none;
    position:fixed; top:0; left:0; width:100%; height:100%;
    z-index:10; cursor:pointer; background:rgba(255,255,255,0);
  	"></div>

  <script>
    const audio = document.getElementById('bg-music');
    const movieTitle = document.getElementById('movie-title');
    const overlay = document.getElementById('tap-overlay');

    function fadeInMusic(targetVolume = 0.2, step = 0.02, interval = 300) {
      audio.volume = 0;
      const fade = setInterval(() => {
        if (audio.volume < targetVolume) {
          audio.volume = Math.min(audio.volume + step, targetVolume);
        } else {
          clearInterval(fade);
        }
      }, interval);
    }

    function startMusic() {
      audio.play().then(() => {
        fadeInMusic();
        movieTitle.style.opacity = 1;
        overlay.style.display = 'none';
      }).catch(() => {
        overlay.style.display = 'block';
      });
    }
	  
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          startMusic();
          observer.unobserve(movieTitle);
        }
      });
    }, { threshold: 0 }); // trigger at first pixel

    observer.observe(movieTitle);

    overlay.addEventListener('click', () => {
      startMusic();
    });
  </script>
	
</body>
